<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(328, 79%, 4%), #c25ee7, #db183c);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .form {
            background: rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form h2 {
            text-align: center;
            color: #fff;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, .12);
            font-size: 17px;
            outline: none;
            color: #fff;
        }
        
        input::placeholder {
            color: #cfcfcf;
            font-style: italic;
        }
        
        .linked {
            display: flex;
            justify-content: space-between;
            padding-top: 5px;
        }
        
        button {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            transition: .3s;
            backdrop-filter: blur(6px);
        }
        
        button:hover {
            transform: scale(2.2);
            color: #111;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="form">
        <h2>welecom to StreamVideo4k</h2>
        <input type="text" placeholder="enter ton nom">
        <input type="password" placeholder="enter ton password">
        <input type="submit" value="sing up" style="cursor:pointer; background:#fff; color:#111;">
        <h2>sing-with</h2>
        <div class="linked">
            <button><i class="fa-brands fa-github"></i></button>
            <button><i class="fa-brands fa-google"></i></button>
            <button><i class="fa-brands fa-discord"></i></button>
            <button><i class="fa-brands fa-reddit"></i></button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.5/build/spline-viewer.js"></script>

    <div style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  overflow: hidden;
">
        <spline-viewer url="https://prod.spline.design/L316rifB8DSJynxu/scene.splinecode" style="width: 100%; height: 100%;">
        </spline-viewer>
    </div>

</body>

</html>
