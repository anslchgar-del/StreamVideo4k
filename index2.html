<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
         :root {
            --primary-color: #e50914;
            --text-light: #ffffff;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(328, 79%, 4%), #c25ee7, #db183c);
            background-attachment: fixed;
            padding-top: 80px;
            color: white;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 12px 18px;
            background: rgba(255, 255, 255, .15);
            border-bottom: 1px solid rgba(255, 255, 255, .28);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
            z-index: 1000;
        }
        
        .left-section,
        .mide,
        .right-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .logo-text span {
            color: var(--primary-color);
        }
        
        .mide {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .mide form {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, .18);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input[type="text"]:focus {
            background: rgba(255, 255, 255, .3);
        }
        
        .header-btn {
            padding: 12px 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, .25);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
            transition: .25s;
            font-size: 1rem;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, .4);
            transform: translateY(-2px);
        }
        
        .right-section a {
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, .22);
            color: #fff;
            font-weight: 600;
            transition: .25s;
        }
        
        .right-section a:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px) saturate(160%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: .35s;
            border-right: 1px solid rgba(255, 255, 255, .1);
            z-index: 1200;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }
        
        #sidebar a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, .1);
            padding: 14px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }
        
        #sidebar a:hover {
            background: var(--primary-color);
            padding-left: 20px;
        }
        
        #close-sidebar {
            font-size: 28px;
            cursor: pointer;
            align-self: flex-end;
            color: #fff;
            margin-bottom: 20px;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .6);
            opacity: 0;
            pointer-events: none;
            transition: .3s;
            z-index: 1100;
        }
        
        .sidebar-open #sidebar {
            left: 0;
        }
        
        .sidebar-open #overlay {
            opacity: 1;
            pointer-events: auto;
        }
        
        @media(max-width: 768px) {
            header {
                flex-wrap: wrap;
            }
            .mide {
                order: 3;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>

    <header>
        <div class="left-section">
            <button id="menu-btn" class="header-btn"><i class="fa-solid fa-bars"></i></button>
            <a href="#" class="logo-text"><i class="fas fa-play-circle"></i> streamVideo<span>4k</span></a>
        </div>
        <div class="mide">
            <form onsubmit="event.preventDefault();">
                <input type="text" placeholder="Rechercher...">
                <button type="submit" class="header-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="right-section">
            <a href="sing up .html">Connexion</a>
        </div>
    </header>
    <div id="playerPopup">
        <div id="playerBox">
            <span id="closePlayer">×</span>
            <iframe id="ytPlayer" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div id="sidebar">
        <div id="close-sidebar"><i class="fas fa-times"></i></div>
        <a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a>
        <a href="index2.html"><i class="fa-brands fa-youtube"></i>randomVEDIOS</a>
        <a href="#trending"><i class="fas fa-fire"></i> Tendances</a>
        <a href="#categories"><i class="fa-solid fa-th-large"></i> Catégories</a>
        <a href="#premium"><i class="fa-solid fa-crown"></i> Premium</a>
        <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
            <a href="index3.html"><i class="fa-solid fa-user"></i> CREATERS</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Paramètres</a>
            <a href="#"><i class="fa-solid fa-envelope"></i> Contact</a>
        </div>
    </div>

    <div id="overlay"></div>

    <div class="video-section" id="strip1"></div>
    <div class="video-section" id="strip2"></div>
    <div class="video-section" id="strip3"></div>
    <div class="video-section" id="strip4"></div>
    <div class="video-section" id="strip5"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const closeBtn = document.getElementById("close-sidebar");
        const overlay = document.getElementById("overlay");
        const sidebar = document.getElementById("sidebar");

        function toggleSidebar() {
            document.body.classList.toggle("sidebar-open");
        }

        menuBtn.onclick = toggleSidebar;
        closeBtn.onclick = toggleSidebar;
        overlay.onclick = toggleSidebar;

        document.querySelectorAll('#sidebar a').forEach(link => {
            link.addEventListener('click', () => document.body.classList.remove("sidebar-open"));
        });
    </script>
    <script src="ap.js"></script>
</body>

</html>
